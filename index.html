<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
    <body>
        <input type="text">
        <button class="btn">Find Your Pokemon</button>
        <main class="bg-container">
            <section class="elementOverBg">
                <span class="nameDescription">Name</span>
                <span class="pokeNum">000</span>
                <span class="placeholderName">Pokemon Name</span>
                <img class="pokeImage" src="" alt="">
                <span class="type">NORMAL</span>
                <span class="height">1'11"</span>
                <span class="weight">200.2 lbs</span>
                <p class="details">This is where the description would go for the Pokemon you searched. Hopefully this will be helpful.</p>
            </section>
        </main>
        <script src="main.js"></script>
    </body>
</html>
